<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      > 

<h:head>
	<title>STUDENT ATTENDED</title>
	
	<h:outputStylesheet library="css" name="boootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
	
	<link href="resource/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="resource/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
</h:head> 
<body> 
	<section class="container">
	<H1>Class Attended Edit</H1>
		<h:form styleClass="form-inline mt-4">
		<h:dataTable value="#{blogListBean.blogs}" var="b" styleClass="table table-striped mt-4">
			<h:column>
				<f:facet name="header">ID</f:facet>
			</h:column>
		
			<h:column>
				<f:facet name="header">Name</f:facet>
			
			</h:column>
	
			<h:column>
				<f:facet name="header">Section A</f:facet>
		
			</h:column>
			
			<h:column>
				<f:facet name="header">Section B</f:facet>
			</h:column>			
		</h:dataTable>
		</h:form>
		</section>
</body> 
</html>
