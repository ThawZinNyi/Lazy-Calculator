<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
<title>CV</title>

<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>

	<link href="resource/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="resource/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />

	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
</h:head> 

<body > 
<section class="container">
	<h:form>
		<h1>Please add Your CV form</h1><span></span>
	<h:panelGrid columns="2" styleClass="">
	
	<h:outputLabel value="Your name : "  styleClass="text-info mt-3" />
	<h:inputText value="#{cpformDetails.cp.name}"   p:placeholder="Enter Your  Name"  styleClass="form-control mt-3"/>
	
	<h:outputLabel value="Your  age"  styleClass="text-info mt-5"/>
	<h:inputText value="#{cpformDetails.cp.age}"  p:placeholder="Enter Your  Aged"  styleClass="form-control mt-5"/>
	
	<h:outputLabel value="Your address" styleClass="text-info mt-5" />
	<h:inputText value="#{cpformDetails.cp.address}"  styleClass="form-control mt-5"  p:placeholder="Enter Your  Address" />
	
	<h:outputLabel value="Your  phno" styleClass="text-info mt-5" />
	<h:inputText value="#{cpformDetails.cp.ph}" styleClass="form-control mt-5"  p:placeholder="Enter Your  Phno" />
	
	<h:outputLabel value="Your fathername " styleClass="text-info mt-5"/>
	<h:inputText value="#{cpformDetails.cp.f_name}"  styleClass="form-control mt-5"  p:placeholder="Enter Your Fathername" />
	
	<h:outputLabel value="Your NRCno " styleClass="text-info mt-5"/>
	<h:inputText value="#{cpformDetails.cp.f_name}"  styleClass="form-control mt-5"  p:placeholder="Enter Your NRCno" />

<h:outputLabel value="Your Birthday " styleClass="text-info mt-5"/>
	<h:inputText value="#{cpformDetails.cp.f_name}"  styleClass="form-control mt-5"  p:placeholder="Enter Your Birthday" />

<h:outputLabel value="Education" />
	<h:selectManyCheckbox value="#{cpformDetails.cp.education}"  layout="pageDirection">
		<f:selectItems value="#{cpformDetails.education}" var="e"  itemLabel="#{e}" itemValue="#{e}"></f:selectItems>
	</h:selectManyCheckbox>
	</h:panelGrid>
	
	<h:commandLink styleClass="btn btn-outline-danger	 mr-2"  action="#{cpformDetails.save()}">
				<i class="fa fa-send"></i> 
			</h:commandLink>
	</h:form>
	</section>
</body> 
</html>
