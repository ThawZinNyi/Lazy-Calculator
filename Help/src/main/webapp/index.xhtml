<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>CV</title>

<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>

	<link href="resource/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="resource/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />

	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
</h:head> 

<body> 
<h:form>
	<h:panelGrid columns="2">
	
	<h:outputLabel value="Your name" />
	<h:inputText value="#{cpformDetails.cp.name}" />
	
	<h:outputLabel value="Your  age" />
	<h:inputText value="#{cpformDetails.cp.age}" />
	
	<h:outputLabel value="Your address" />
	<h:inputText value="#{cpformDetails.cp.address}" />
	
	<h:outputLabel value="Your  phno" />
	<h:inputText value="#{cpformDetails.cp.ph}" />
	
	<h:outputLabel value="Your fathername "/>
	<h:inputText value="#{cpformDetails.cp.f_name}" />
		
	<h:commandLink styleClass="btn btn-outline-danger	 mr-2"  action="#{cpformDetails.save()}">
				<i class="fa fa-send"></i> Save
			</h:commandLink>
	</h:panelGrid>
	</h:form>
</body> 
</html>
