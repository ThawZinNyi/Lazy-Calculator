<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
	<title>CV</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>

	<link href="resource/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="resource/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />

	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
</h:head> 
<body > 
<section class="container">
<h:panelGrid columns="2" >
	<h:outputLabel value="Name" styleClass="text-info mt-3"  />
	<h:outputLabel  value="#{cpformDetails.cp.name}" styleClass="font-weight-bold mt-3" />
	
	<h:outputLabel value="#{cpformDetails.cp.age}"  styleClass="text-info mt-3" />
	
	<h:outputLabel value="#{cpformDetails.cp.address}" styleClass="text-info mt-3" />
	
	<h:outputLabel value="#{cpformDetails.cp.ph}"  styleClass="text-info mt-3" />
	
	<h:outputLabel value="#{cpformDetails.cp.f_name}"  styleClass="text-info mt-3" />
	</h:panelGrid>
	</section>
</body> 
</html>
