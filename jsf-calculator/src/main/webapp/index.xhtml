<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF Calculator V.0</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>

	<link href="resource/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" />
	<link href="resource/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />

	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="popper.min.js"></h:outputScript>
</h:head>
<h:body styleClass="display-3 bg-dark">

	<section class="container"> <h:form>
		<h:messages showDetail="true" styleClass="alert alert-info"
			showSummary="false" />
		<h:panelGrid columns="3">

			<h:inputText value="#{calcutatorBean.firstNum}" label="First Number"
				required="true" requiredMessage="First Number must be need"
				styleClass="w-100 p-3 h-30 mt-5 btn-outline-danger" />
			<h:messages for="first" />


			<h:inputText value="#{calcutatorBean.secNum}" label="Second Num"
				required="true" requiredMessage="Second Number must be need too"
				styleClass="w-100 p-3 h-30 mt-5  btn-outline-danger" />
			<h:messages for="sec" />
		</h:panelGrid>
		<h:panelGrid columns="4" styleClass="display-4 badge-dark">
			<h:commandButton action="#{calcutatorBean.add()}" value="+"
				styleClass="btn-dark text-danger mt-5 ml-5 " />
			<h:commandButton action="#{calcutatorBean.substract()}" value="-"
				styleClass="btn-dark text-danger mt-5 ml-5 " />
			<h:commandButton action="#{calcutatorBean.multiply()}" value="*"
				styleClass="btn-dark text-danger mt-5 ml-5 " />
			<h:commandButton action="#{calcutatorBean.divide()}" value="/"
				styleClass="btn-dark text-danger mt-5 ml-5 " />
		</h:panelGrid>
		<h:outputLabel value="The answer is" styleClass="text-light mt-5 ml-5" />
		<h:outputLabel value="#{calcutatorBean.result}" id="third"
			styleClass="text-success  mt-5 ml-5" />
		<h:messages for="third" />
	</h:form> </section>




</h:body>
</html>
